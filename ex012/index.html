<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo videos em html</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu seridor</p>
    <video controls width="560"  height="315" poster="image/avenida.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4" >
    </video>

    <h1>Video do youtube</h1>
    <p>aqui esta o video sendo reproduzido no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2ALE_5dbkLA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
