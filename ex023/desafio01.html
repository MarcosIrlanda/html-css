<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            height: 50PX;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>F</td>
            
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="3">I </td>
            
            
        </tr>

    </table>
    
</body>
</html>
